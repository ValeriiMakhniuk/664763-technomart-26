<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Техномарт</title>
    <link rel="stylesheet" href="/css/normolize.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__top-section">
        <a href="/" class="logo">Техномарт</a>
        <input type="search" class="main-header__searchfield" />
        <a href="#" class="main-header__bookmarks">Закладки</a>
        <a href="#" class="main-header__basket">Корзина</a>
        <a href="#" class="main-header__order-btn">Оформить заказ</a>
      </div>
      <!-- /.main-header__top-section -->
      <div class="main-header__bot-section">
        <h1 class="main-header__main-title">
          Интернет-магазин <br />
          строительных материалов <br />
          и инструментов для ремонта <br />
        </h1>
        <div class="main-header__info">
          <a href="tel:78125550555" class="mobile">+7 (812) 555-05-55</a>
          <p class="address">г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</p>
        </div>
        <!-- /.main-header__info -->
        <a href="#" class="login-btn">Войти</a>
        <a href="#" class="reg-btn">Регистарция</a>
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a href="#" class="main-nav__link">Главная</a></li>
            <li class="main-nav__item"><a href="#" class="main-nav__link">Компания</a></li>
            <li class="main-nav__item"><a href="#" class="main-nav__link">Каталог</a></li>
            <li class="main-nav__item"><a href="#" class="main-nav__link">Новости</a></li>
            <li class="main-nav__item"><a href="#" class="main-nav__link">Спецпредложения</a></li>
            <li class="main-nav__item"><a href="#" class="main-nav__link">Доставка</a></li>
            <li class="main-nav__item"><a href="#" class="main-nav__link">Контакты</a></li>
          </ul>
          <!-- /.main-nav__list -->
        </nav>
        <!-- /.main-nav -->
      </div>
      <!-- /.main-header__bot-section -->
    </header>
    <!-- /.main-header -->
  </body>
</html>
